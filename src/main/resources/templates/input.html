<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf課題</title>
</head>
<body>
    <h1>入力画面</h1>
    <p>値を入力してください。</p>
    <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>

        <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
